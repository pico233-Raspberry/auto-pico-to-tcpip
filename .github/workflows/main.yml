name: Pico Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/raspberrypi/pico-sdk:latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Clean Build Directory
      run: |
        cd adb_host
        rm -rf build  # 强制清理旧目录

    - name: Build
      run: |
        cd adb_host
        mkdir build && cd build
        cmake .. -DPICO_SDK_PATH=/pico-sdk  # 容器内绝对路径
        make -j4

    - uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: adb_host/build/*.uf2
