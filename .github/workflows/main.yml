name: Pico Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: raspberrypi/pico-sdk:latest  # 改用 Docker Hub 镜像

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Build
      run: |
        mkdir build
        cd build
        cmake .. -DPICO_SDK_PATH=/pico-sdk
        make -j4

    - uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: build/*.uf2
